version: '3.8'

services:
  web_image_processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web_image_processor
    restart: unless-stopped
    
    # Configurações de rede
    ports:
      - "${FLASK_PORT:-7000}:7000"
    
    # Variáveis de ambiente
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=7000
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
      - UPLOAD_FOLDER=/app/Entrada
      - PROCESSED_FOLDER=/app/Saida
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-16}
    
    # Configurações de hardware
    deploy:
      resources:
        limits:
          # CPU limits (em número de cores)
          cpus: '${DOCKER_CPU_LIMIT:-2.0}'
          # Memória limits (formato: 512m, 1g, 2g, etc.)
          memory: '${DOCKER_MEMORY_LIMIT:-2048}M'
        reservations:
          # Recursos reservados (garantidos)
          cpus: '${DOCKER_CPU_RESERVATION:-1.0}'
          memory: '${DOCKER_MEMORY_RESERVATION:-1024}M'
    
    # Volumes para persistência de dados
    volumes:
      - ./Entrada:/app/Entrada
      - ./Saida:/app/Saida
      - ./logs:/app/logs
    
    # Configurações de saúde
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Configurações de segurança
    user: "1000:1000"  # Execute com usuário não-root
    
    # Configurações de rede interna (opcional)
    networks:
      - image_processor_network

